<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Fraunces&display=swap');
    @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background-color: #f2eae2;
    }

    .product {
      border-radius: 10px;
    }

    .product,
    .product-description {
      background-color: white;
      padding-left: 20px;
    }

    .product .product-name {

      font-family: 'Fraunces', sans-serif;
      font-weight: bold;
      font-size: 32px;
      display: block;
      color: #1c232b;
    }

    .product .product-text {

      font-family: 'Montserrat';
      font-size: 14px;
      display: block;
      color: #6C7289;
    }

    .product .product-category {

      font-family: 'Montserrat';
      text-transform: uppercase;
      font-size: 12px;
      display: block;
      color: #6C7289;
    }

    .product .price-discounted {

      font-family: 'Fraunces';
      font-weight: bold;
      text-transform: uppercase;
      font-size: 32px;
      display: block;
      color: #3d8168;
    }

    .product .price {

      font-family: 'Montserrat';
      text-decoration: line-through;
      font-size: 13px;
      display: block;
      color: #6C7289;
    }

    .cart-button {
      background-color: #3d8168;
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 48px;
      font-weight: bold;
      font-family: 'Montserrat';
      border-radius: 8px;
    }

    .cart-button-icon {
      margin: 1.0em;
    }

    @media (max-width: 375px) {
      .product {
        width: 343px;
      }

      .product-image.desktop {
        display: none;
      }

      .product .product-description {
        width: 100%;
        float: right;
      }

      .product-image.mobile {
        max-width: 100%;
        height: auto;
      }

    }

    @media (min-width: 801px) {

      .product {
        width: 600px;
      }

      .product .product-description {
        width: 50%;
        float: right;
      }

      .product .product-image {
        width: 50%;
      }

      .product-image.mobile {
        display: none;
      }

      .cart-button {
        width: 236px;
      }

    }
  </style>
</head>

<body>
  <div class="product">
    <img src="images/image-product-mobile.jpg" alt="" class="product-image mobile">
    <img src="images/image-product-desktop.jpg" alt="" class="product-image desktop">
    <div class="product-description">
      <span class="product-category">Perfume</span>
      <span class="product-name">Gabrielle Essence Eau De Parfum</span>
      <span class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</span>
      <span class="price-discounted">$149.99</span>
      <span class="price">$169.99</span>
      <a href="javascript:;" class="cart-button">
        <svg width="15" height="16" class="cart-button-icon" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
            fill="#FFF" />
        </svg>
        Add to Cart
      </a>
    </div>


  </div>

</body>

</html>
